<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Stimulus ToDo Example</title>
	</head>
	<body>
		<div data-controller="todo">
			<form data-action="submit->todo#add">
				<label for="new-task">New task</label>
				<input type="text" id="new-task" name="task" data-todo-target="input">
			</form>

			<div data-todo-target="list"></div>
		</div>

		<script type="module" src="app.js"></script>
	</body>
</html>
